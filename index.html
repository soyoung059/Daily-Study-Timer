<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Daily Study Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Study Timer</h1>
        <div id="mode">Study Mode</div>
        <div id="timer">25:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="totalTime">오늘 공부 시간: 0분</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
